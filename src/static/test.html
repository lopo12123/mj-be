<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <button onclick="ping()">ping</button>

        <button onclick="newRoom()">new room</button>

        <button id="ioOpen">connect</button>

        <button id="ioClose">disconnect</button>

        <script>
            const ping = () => {
                fetch('/ping', {credentials: 'include'}).then(x => x.json())
                    .then((body) => {
                        console.log(body)
                    })
                    .catch((err) => {
                        console.log(err)
                    })
            }

            const newRoom = () => {
                fetch('./new-room').then(x => x.json())
                    .then((res) => {
                        console.log(res)
                    })
                    .catch((err) => {
                        console.log(err)
                    })
            }
        </script>

        <script type="module">
            import {io} from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";

            const socketPool = []

            document.getElementById('ioOpen').onclick = () => {
                // socket?.disconnect()
                const socket = io("http://127.0.0.1:8899", {
                    withCredentials: true,
                    query: {
                        roomId: 'room-123'
                    }
                });

                socketPool.push(socket)

                socket.on('connect', () => {
                    console.log('connect: ', socket.id)
                })

                socket.on("disconnect", () => {
                    console.log('disconnect: ', socket.id); // undefined
                });
            }

            document.getElementById('ioClose').onclick = () => {
                if (socketPool[0]) {
                    socketPool[0]?.disconnect()
                    socketPool.shift()
                }
            }
        </script>
    </body>
</html>
